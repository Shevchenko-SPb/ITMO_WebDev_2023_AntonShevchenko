<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Intro</title>
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        .btn {
            @apply w-full border-black border-2 rounded-2xl text-3xl font-bold active:shadow-2xl active:bg-gray-500;
        }
    </style>
  </head>
  <body class="flex flex-row h-screen justify-center items-center bg-blue-300/50">
  <div class="flex bg-green-100/50 h-[400px] gap-3 w-[400px] border-2 border-black rounded-2xl">
    <div class="flex flex-col m-3 gap-y-3 w-full">
      <div class="flex flex-row bg-green-50 w-full h-full">
        <input id="inpFirstNumber">
        <input id="inpSecondNumber">
      </div>
      <div class="flex flex-row bg-green-100 w-full h-full">
        Результат:
        <div id="ResultCount"></div>
      </div>
      <div class="flex flex-row w-full h-full gap-3 ">
        <button class="btn" id="btn1">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
      </div>
      <div class="flex flex-row w-full h-full gap-3 ">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
      </div>
      <div class="flex flex-row w-full h-full gap-3 ">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">=</button>
      </div>
    </div>

  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
