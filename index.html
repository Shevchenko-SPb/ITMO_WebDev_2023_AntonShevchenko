<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" type="text/css" href="public/reset.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap");
      html, body {
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          background: hsl(30, 38%, 92%);
      }
      .card {
          height: 450px;
          width: 600px;
          background: white;
          display: flex;
          flex-direction: row;
          border-radius: 20px;
          overflow: hidden;
      }
      .flex-half-column {
          flex-basis: 50%;
      }
      .card-image {
          width: 100%;
      }
      .card-content {
          padding: 20px;
          height: 100%;
      }
      .card-content > *:not(:last-child) {
          margin-bottom: 2rem;
      }
      .card-content-title {

      }
      .card-content-header {

      }
      .card-content-text {

      }
      .card-content-new-price {

      }
      .card-content-old-price {
      }
      .card-content-btn {
          width: 100%;
          height: 3rem;
          border-radius: 10px;
          border: none;
          background: hsl(136, 40%, 39%);

      }



      @media (max-width: 700px) {
          .card {
              display: flex;
              flex-direction: column;
              height: 600px;
          }
          .card-image {
              width: 100%;
              height: 300px;
          }

      }
    </style>
  </head>
  <body>
   <main class="card">
     <section class="flex-half-column">
       <img class="card-image" src="/image-product-desktop.jpg">
     </section>
     <section class="flex-half-column">
       <div class="card-content">
         <p class="card-content-title">Preview</p>
         <h1 class="card-content-header">Gabrielle Essence Eau De Parfum</h1>
         <p class="card-content-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
         <p class="card-content-new-price">$149.99 <span class="card-content-old-price">$169.99</span></p>
         <button class="card-content-btn">Add to Cart</button>
       </div>
     </section>
   </main>
  </body>
</html>
