<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <title>Vite App</title>
    <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
    </style>
  </head>
  <body class="flex-col w-screen h-screen bg-teal-100/50 grid place-items-center p-12">
  <div class="container flex flex-row w-full h-full bg-gray-500 rounded-3xl p-4">
    <aside class="flex flex-row min-w-[144px] bg-red-500/50 rounded-2xl">
      <div class="flex flex-row items-start gap-x-2 py-4 ">
        <i
        class="iconify-inline text-teal-700 text-3xl"
        data-icon="ph:cube-focus-bold">
      </i>
        <span class="font-bold text-2xl">Taski</span>
      </div>
    </aside>
    <main class="flex flex-col bg-gray-50 w-full px-4 rounded-2xl">
    <div class="flex flex-row justify-between p-4 items-center px-4 py-2">
      <div class="flex flex-col">
        <span class="text-2xl font-bold">Team tast</span>
      </div>
      <div class="flex flex-col">
        <div class="flex flex-row items-center gap-x-4"><span>Search</span>
          <button class="px-3 py-2 bg-teal-600 rounded-2xl text-white">+Create task</button>
        </div>
      </div>
    </div>
      <div class="flex flex-row justify-between p-4 items-center py-2">
        <div class="flex flex-col">
          <span class="text-lg">Filters</span>
        </div>
        <div class="flex flex-col">
          <div class="flex flex-row items-center gap-x-4"><span>Soft by</span>
            <span class="text-lg">Group by: Status</span>
          </div>
        </div>
      </div>
      <div class="flex flex-row h-full justify-between gap-x-3 pb-3">
        <div class="flex flex-col h-full rounded-2xl w-1/3 bg-gray-200"> 1</div>
        <div class="flex flex-col h-full rounded-2xl w-1/3 bg-gray-300"> 2</div>
        <div class="flex flex-col h-full rounded-2xl w-1/3 bg-gray-400"> 3</div>
      </div>
    </main>
  </div>
  </body>
</html>
