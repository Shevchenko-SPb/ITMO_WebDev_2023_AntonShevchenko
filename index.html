<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Intro</title>
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        .btn {
            @apply w-full border-black border-2 rounded-2xl text-3xl font-bold
            active:shadow-2xl active:bg-gray-500 bg-green-50/50;
        }
        .displayCul {
            @apply border-black border-2 rounded-xl w-full overflow-hidden items-center
            content-center place-content-center bg-neutral-50
        }
    </style>
  </head>
  <body class="flex flex-row h-screen justify-center items-center bg-blue-100/50">
  <div class="flex bg-green-100/50 h-[380px] gap-3 w-[500px] border-2 border-black rounded-2xl">
    <div class="flex flex-col m-3 gap-y-3 w-full">
      <div class="flex flex-row bg-green-100/50 h-[40px] gap-x-2 justify-start font-bold text-2xl">
        <input id="inpFirstNumber" type="number" class="displayCul">
        <div class="flex" id="actionSymbol"></div>
        <input id="inpSecondNumber" type="number" class="displayCul">
        <div class="flex" id="resultSymbol"></div>
        <div id="ResultCount" class="displayCul"></div>
      </div>
      <div class="flex flex-row w-full justify-start gap-x-2">
        <div class="flex flex-row gap-x-1">
          <input type="radio" id="RadioBtn1" value="option1" name="RadioBtn">
          <label>Ввод первого числа</label>
        </div>
        <div class="flex flex-row gap-x-1">
          <input type="radio" id="RadioBtn2" value="option2" name="RadioBtn">
          <label> Ввод второго числа</label>
        </div>
      </div>
      <div class="flex flex-row w-full h-full gap-3 ">
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button id="btnSummarize" class="btn" >+</button>
        <button class="btn" id="btnMultiply">*</button>
      </div>
      <div class="flex flex-row w-full h-full gap-3 ">
        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
        <button class="btn" id="btn6">6</button>
        <button class="btn" id="btnSubtract">-</button>
        <button class="btn" id="btnDivide">/</button>
      </div>
      <div class="flex flex-row w-full h-full gap-3 ">
        <button class="btn" id="btn7">7</button>
        <button class="btn" id="btn8">8</button>
        <button class="btn" id="btn8">9</button>
        <button class="btn" id="btnResult">=</button>
        <button class="btn" id="btnReset">C</button>
      </div>
    </div>

  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
