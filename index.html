<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" type="text/css" href="public/reset.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap");
      html, body {
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          background: hsl(30, 38%, 92%);
      }
      .card {
          height: 450px;
          width: 600px;
          background: white;
          display: flex;
          flex-direction: row;
          border-radius: 20px;
          overflow: hidden;
      }
      .flex-half-column {
          flex-basis: 50%;
      }
      .card-content {
          padding: 20px;
          height: 100%;
      }
      .card-content > *:not(:last-child) {
          margin-bottom: 2rem;
      }
      .card-content-title {
          font-family: Montserrat;
          font-size: 11px;
          letter-spacing: 5px;
          font-weight: bold;
          color: rgba(0, 0, 0, 0.5);

      }
      .card-content-header {
          font-family: Fraunces;
          font-size: 30px;
      }
      .card-content-text {
          font-family: Montserrat;
          font-size: 16px;
          line-height: 25px;
          letter-spacing: 0px;
          font-weight: lighter;

      }
      .card-content-new-price {
          font-family: Fraunces;
          color: hsl(158, 36%, 37%);
          font-size: 33px;
          letter-spacing: 1px;
      }
      .card-content-old-price {
          font-family: Fraunces;
          color: #1a1a1a;
          vertical-align: 6px;
          margin-left: 10px;
          font-size: 12px;
          letter-spacing: 1px;
          color: rgba(0, 0, 0, 0.4);
      }
      .card-content-btn {
          width: 100%;
          height: 3rem;
          border-radius: 10px;
          border: none;
          background: hsl(158, 36%, 37%);
          color: white;
          text-align: center;
          font-size: 15px;
          font-weight: bold;
      }
      .card-content-btn:hover {
          background: hsl(160, 50%, 20%);
      }
      .card-content-btn:active {
          box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
      }
      .card-image {
          background-image: url("/image-product-desktop.jpg");
          width: 100%;
          height: 100%;
          background-size: cover;
      }



      @media (max-width: 1440px) {
          .card {
              display: flex;
              flex-direction: column;
              height: auto;
              width: 450px;
          }
          .card-image {
              background-image: url("/image-product-mobile.jpg");
              width: 100%;
              height: 300px;
          }

      }
    </style>
  </head>
  <body>
   <main class="card">
     <section class="flex-half-column">
       <div class="card-image"></div>
     </section>
     <section class="flex-half-column">
       <div class="card-content">
         <p class="card-content-title">PERFUME</p>
         <h1 class="card-content-header">Gabrielle Essence Eau De Parfum</h1>
         <p class="card-content-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
         <p class="card-content-new-price">$149.99 <span class="card-content-old-price"><s>$169.99</s></span></p>
         <button class="card-content-btn">Add to Cart</button>
       </div>
     </section>
   </main>
  </body>
</html>
