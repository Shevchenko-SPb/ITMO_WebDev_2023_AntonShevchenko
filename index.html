<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
      .spinner {
          display: inline-block;
          width: 50px;
          height: 50px;
          border: 3px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          border-top-color: #fff;
          animation: spin 1s ease-in-out infinite;
          -webkit-animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
          to {
              -webkit-transform: rotate(360deg);
          }
      }
      @-webkit-keyframes spin {
          to {
              -webkit-transform: rotate(360deg);
          }
      }
  </style>
</head>
<body class="grid h-screen w-screen place-items-center bg-teal-100/50 p-6 font-sans">
<main class="flex flex-col bg-orange-400 h-full w-screen justify-between">
  <div class="flex flex-row bg-emerald-100 h-36 justify-between">
    <div class="flex flex-col bg-emerald-400 w-1/2 h-full">#123</div>
    <div class="flex flex-col bg-emerald-500 w-1/2 h-full">Invoice</div>
  </div>
  <div class="flex flex-col bg-emerald-200 h-36 w-full">
    <div class="flex flex-row w-full border-b-2 border-black">
      <div class="flex flex-row w-1/2">
        <div>Items</div>
      </div>
      <div class="flex flex-row w-1/2 justify-between">
        <div class="flex flex-row justify-between w-1/3">
          <div>Cost</div>
          <div>Qty</div>
        </div>
        <div class="flex flex-row w-1/2 justify-end">Total</div>
      </div>
    </div>

  </div>
  <div class="flex flex-row bg-emerald-300 h-screen w-full">
    <div class="flex flex-col bg-emerald-400 w-1/2 h-full">#123</div>
    <div class="flex flex-col bg-emerald-500 w-1/2 h-full">
      <div class="flex flex-col bg-emerald-100 w-full h-1/2">Subtotal</div>
      <div class="flex flex-col bg-emerald-200 w-full h-1/2">IBAN</div>
    </div>
  </div>
</main>

<script type="module" src="main.js"></script>
</body>
</html>
