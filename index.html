<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <title>Vite App</title>
    <style>
      /*@tailwind base;*/
      /*@tailwind components;*/
      /*@tailwind utilities;*/
    </style>
  </head>
  <body class="font-sans bg-teal-100/50 w-screen h-screen grid place-items-center p-12">
    <div class="container flex flex-row w-full h-full bg-neutral-200 rounded-3xl p-4">
      <aside class="flex flex-col min-w-[244px]">
        <div class="flex flex-row items-center gap-x-2 py-4">
          <i class="i-material-symbols:task-alt text-teal-700 text-3xl"
          ></i>
          <span class="font-bold  text-xl">Taski</span>
        </div>
      </aside>
      <main class="flex flex-col w-full bg-gray-50 rounded-2xl px-4 pt-2 pb-4 gap-y-3">
        <div class="flex flex-row justify-between items-center">
          <div class="flex flex-col">
            <span class="text-lg font-bold">Team tasks</span>
          </div>
          <div class="flex flex-col">
            <div class="flex flex-row items-center gap-x-8">
              <span class="text-neutral-400">Search</span>
              <button class="px-4 py-2 bg-teal-600 rounded-full">
                <span class="text-white">+ Create Task</span>
              </button>
            </div>
          </div>
        </div>
        <div class="flex flex-row justify-between items-center">
          <div class="flex flex-col">
            <div class="flex flex-row gap-x-2 items-center">
              <i class="i-heroicons:adjustments-horizontal-20-solid hover:bg-teal-600"></i>
              <span class="text-sm text-neutral-400">
               Filters
              </span>
              <i class="i-ep:arrow-down-bold hover:bg-teal-600"></i>
            </div>
          </div>
          <div class="flex flex-col">
            <div class="flex flex-row items-center gap-x-8">
              <div class="flex flex row gap-x-2"><span class="text-xs text-neutral-400">Sort by</span>
                <i class="i-ep:arrow-down-bold hover:bg-teal-600"></i></div>
              <div class="flex flex-row items-center">
                <span class="text-xs text-neutral-400">Group by:</span>
                <div class="text-xs text-neutral-400">Status</div>
                <i class="i-ep:arrow-down-bold hover:bg-teal-600"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-row justify-between gap-x-4 h-full">
          <div class="flex flex-col h-full w-1/3 bg-gray-200 rounded-xl">
            <div class="flex flex-col p-2">
              <div class="flex flex-row justify-between">
                <div>To do</div>
                <div class="">+...</div>
              </div>
              <div class="flex flex-col gap-y-4">
                <div class="bg-white rounded">Cards</div>
                <div class="flex flex-row -space-x-2">
                  <span class="w-6 h-6 rounded-full bg-green-300 border-2 border-green-400"></span>
                  <span class="w-6 h-6 rounded-full bg-yellow-300 border-2 border-y-amber-400-500"></span>
                  <span class="w-6 h-6 rounded-full bg-blue-300 border-2 border-blue-400"></span>
                </div>
              </div>
              <button class="rounded-lg w-full shadow">+ Add task</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
